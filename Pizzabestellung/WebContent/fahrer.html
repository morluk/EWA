<!DOCTYPE html>
<html>
<head>

<body>
	<h1>Fahrer</h1>
	<article class="fahrer">
		<h2>Müller, Freßgasse 11, 65000 Frankfurt</h2>
		<p>Tonno, Calzone, Margherita, Hawaii, Tonno</p>
		<p>
			Preis: <span id="preis">13,00</span> €
		</p>
		<form id="formid1" action="http://www.fbi.h-da.de/cgi-bin/Echo.pl"
			accept-charset="UTF-8" method="get">
			<table>
				<tr>
					<th>gebacken</th>
					<th>unterwegs</th>
					<th>ausgeliefert</th>
				</tr>
				<tr>

					<td class="status"><input type="radio" name="Müller" value="2"
						onclick="document.forms['formid1'].submit();" /></td>
					<td class="status"><input type="radio" name="Müller" value="3"
						onclick="document.forms['formid1'].submit();" /></td>
					<td class="status"><input type="radio" name="Müller" value="4"
						onclick="document.forms['formid1'].submit();" /></td>

				</tr>
			</table>
		</form>
	</article>
	<article class="fahrer">

						onclick="document.forms['formid2'].submit();" /></td>
					<td class="status"><input type="radio" name="Meier" value="4"
						onclick="document.forms['formid2'].submit();" /></td>

				</tr>
			</table>
		</form>
	</article>
